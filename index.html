<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navigation container"><div class="nav-brand">SUSHI</div>
        
    </nav> 


    <header class="hero">
        <img class="hero-img" src="waiting.svg" alt="">
    <h1 class="hero-heading">Working on something new, <span class="heading-inverted"><span class="cursor">|</span></span></h1>
    </header>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
          const rewriteText = document.querySelector(".heading-inverted");
          const cursor = document.querySelector(".cursor");
      
          let originalText = "come back later...";
          let newText = "please wait...";
          let currentText = originalText;
          let index = 0;
      
          function type(text) {
            if (index < text.length) {
              rewriteText.textContent = text.substring(0, index + 1);
              rewriteText.appendChild(cursor);
              index++;
              setTimeout(() => type(text), 150);
            } else {
              setTimeout(() => {
                index = 0;
                rewriteText.textContent = "";
                rewriteText.appendChild(cursor);
                currentText = currentText === originalText ? newText : originalText;
                type(currentText);
              }, 1000);
            }
          }
      
          type(currentText);
        });
      </script>
      

</body>
</html>
